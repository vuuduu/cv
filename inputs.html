<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Various Form</title>
</head>
<body>
    <h1>Different Form in HTML</h1>
    <form class="" action="" method="POST">
        <table cellspacing="10">
            <tr>
                <td>Input Text:</td>
                <td><input type="text" name="" value=""></td>
            </tr>

            <tr>
                <td>Check Box:</td>
                <td><input type="checkbox" name="" value=""></td>
            </tr>

            <tr>
                <td>File:</td>
                <td><input type="file" name="" value=""></td>
            </tr>

            <tr>
                <td>Submit Button:</td>
                <td><input type="submit" name=""></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="" value=""></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="" value=""></td>
            </tr>

            <tr>
                <td>Date:</td>
                <td><input type="date" name="" value=""></td>
            </tr>

            <tr>
                <td>Radio:</td>
                <td><input type="radio" name="" value=""></td>
            </tr>

            <tr>
                <td>Range:</td>
                <td><input type="range" name="" value=""></td>
            </tr>

        </table>
        <p>For more infomation click <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">here.</a></p>
    </form>

</body>
</html>
